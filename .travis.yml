dist: trusty
language: node_js
sudo: required
notifications:
  email: false

branches:
  only:
    - source
    - auto

node_js:
  - "6.9.1"

#cache:
#  directories:
#    - node_modules # NPM packages


######################
before_install:
  - npm install gitbook
  - npm install gitbook-cli

install:
  - gitbook install
  - gitbook build
  - ls -lha

deploy:
  provider: script
  skip_cleanup: true
  script: bash .travis/deploy.sh
  on:
    branch: source

